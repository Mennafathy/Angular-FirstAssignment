<div class="container">
    <div class="row py-5 text-center">
        <div class="contact-head text-uppercase">
            <h2>contact me</h2>
        </div>


        <!-- icon divison -->
        <div class="icon-divison mt-2">
            <div class="left rounded rounded-1"></div>
            <div class="icon ms-3 me-3">
              <i class="fa fa-star fs-2" aria-hidden="true"></i>
            </div>
            <div class="right"></div>
        </div>
      <!-- contacts content -->
    <div class="col-md-6 m-auto">
        <form action="" class="  mt-5">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control border-0 shadow" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Name">
            </div>
    
            <div class="input-group mt-3 input-group-lg">
                <input type="email" class="form-control  border-0 shadow" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Email Address">
            </div>
    
            <div class="input-group mt-3 input-group-lg">
                <input type="number" class="form-control  border-0 shadow" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Phone Number">
            </div>
            
            <div class="mt-3">
                <textarea class="form-control  border-0 shadow" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
              </div>

            <div class="form-button mt-4">
                <button type="submit" class="btn float-start text-white custom-btn fw-bold">Send</button>
            </div>
          </form>
    </div>
    </div>
</div>
